<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="./assets/js/main.mjs" defer></script>
</head>
<body>
    <main class="container">
        <h1>TODO List</h1>
        <div class="mb3  bg-dark rounded text-light p-3">
            <form action="#" id="form-todo">
                <div class="">
                    <label class="form-label" for="title">Title :</label>
                    <input class="form-control" type="text" id="title" name="title" required>
                </div>
                <div class="">
                    <label class="form-label" for="description">Description :</label>
                    <input class="form-control" type="text" id="description" name="description" required>
                </div>
                <div class="">
                    <label class="form-label" for="deadline">Deadline :</label>
                    <input class="form-control" type="date" id="deadline" name="deadline" required>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn btn-outline-light d-block ms-auto"><i class="bi bi-send"></i>Submit</button>
                </div>
            </form>
    </div>
        
        <hr>
        <table class="table table-dark text-center table-striped rounded overflow-hidden align-middle" id="myTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>deadline</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </main>
</body>
</html>
