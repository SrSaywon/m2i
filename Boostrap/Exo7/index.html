<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bootstrap - Forms B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main class="container">
        
        <div class="row g-1">
            
            <div class="col-12 col-lg-8 text-bg-dark p-3 rounded order-1 ">
                <h2 class="fw-light display-4">- Connection -</h2>
                <hr>
                <div class="row my-3">
                    <div class="col-12 col-lg-6">
                        <div class="mb-3 form-floating text-dark">
                            <input type="text" class="form-control" name="name" id="name" placeholder="">
                            <label for="name">Nom</label>
                        </div>
                        <div class="mb-3 form-floating text-dark">
                            <input type="email" class="form-control" name="mail" id="mail" placeholder="">
                            <label for="mail">Email</label>
                        </div>
                        <div class="mb-3 form-floating text-dark">
                            <input type="password" class="form-control" name="password" id="password" placeholder="">
                            <label for="password">Mot de passe</label>
                        </div>


                    </div>
                    <div class="col-12 col-lg-6 order-2">
                        <div class="mb-3 form-floating text-dark">
                            
                            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="">
                            <label for="prenom">Prenom</label>
                        </div>
                        <div class="mb-3 form-floating text-dark">
                            
                            <input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="">
                            <label for="pseudo">Pseudo</label>
                        </div>
                        <div class="mb-3 form-floating text-dark">
                            <input type="password" class="form-control" name="confPassword" id="confPassword" placeholder="">
                            <label for="confPassword">Confirmer le MDP</label>
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn btn-outline-light d-block ms-auto"><i class="bi bi-send"></i> Envoyer</button> 
            </div>
        

            <div class="col-12 col-lg-4  text-bg-dark p-3 rounded m-10">
                <h2 class="fw-light display-4">- Vos Langues -</h2>
                <hr>
                <select class="form-control multiple-task" name="langue" id="langue" size="12">
                    <optgroup label="Europe">
                        <option value="eu/EU">Europe 1</option>
                        <option value="eu/EU">Europe 2</option>
                        <option value="eu/EU">Europe 3</option>
                        <option value="eu/EU">Europe 4</option>
                        <option value="eu/EU">Europe 5</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="as/AS">Asie 1</option>
                        <option value="as/AS">Asie 2</option>
                        <option value="as/AS">Asie 3</option>
                        <option value="as/AS">Asie 4</option>
                        <option value="as/AS">Asie 5</option>
                    </optgroup>
                </select>
                <hr>
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
