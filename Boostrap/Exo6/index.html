<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bootstrap - Forms B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <div class="col-6 offset-3 text-bg-dark p-3 rounded">
            <h2 class="fw-light display-4">- Connection -</h2>
            <hr>
            <div class="mb-3">
                <label for="mail" class="form-label">Adresse mail : </label>
                <div class="input-group">
                    <input type="text" class="form-control" name="mail" id="mail" required>
                    <label for="@" class="input-group-text">@</label>
                    <input type="text" class="form-control" id="@" name="@"requierd>
                    <div class="col-2">
                        <select name="net" id="net" class="form-select">
                            <option value="1">.net</option>
                            <option value="1">.com</option>
                            <option value="1">.fr</option>
                        </select>
                    </div>
                </div>
                <label for="mail" class="form-label">Password : </label>
                <div class="input-group">
                    <i class="bi bi-incognito input-group-text"></i>
                    <input type="password" id="password" class="form-control" name="password">
                </div>
            </div>
            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                <label class="form-check-label" for="reverseCheck1">
                Se souvenir de moi ? 
                </label>
            </div>
            <hr>
            <button class="btn btn btn-outline-light d-block ms-auto"><i class="bi bi-send"></i> Envoyer</button> 
        </div>

    </main>
</body>
</html>
