<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${(mode.equals('details') ? 'View' : 'add') + ' a contact'}"></title>
    <span th:replace="~{home :: bootstrapImp}"></span>
</head>
<body>
    <header th:insert="~{home :: nav.navBar}">

    </header>
    <main class="container">
        <h1 th:text="${(mode.equals('details') ? 'View' : 'add') + ' a contact'}"></h1>
        <hr>
        <form action="#" th:action="@{/contacts/add}" method="post" th:object="${contact}">

        <input type="text" class="d-none" th:field="*{id}" readonly>
        <div class="mb-3">
            <label for="firstName" class="form-label">Prenom:</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom:</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" min="0" max="200" id="age" class="form-control" th:field="*{age}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Numero de téléphone:</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="text-end">
            <a th:if="${mode.equals('details')}" class="btn btn-secondary" th:href="@{/contacts}"><i class="bi bi-arrow-counterclockwise"></i> Retour</a>
            <button th:unless="${mode.equals('details')}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Ajouter un contact</button>
        </div>
        </form>
    </main>
</body>
</html>
