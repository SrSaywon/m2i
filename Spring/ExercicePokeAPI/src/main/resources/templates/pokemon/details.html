<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Details</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<main class="container ">
    <h1 class="text-center fw-light display-4">Who's that Pok√©mone ?</h1>
    <hr>
    <div>
        <form th:action="@{/pokemon/search}" method="post" class="d-flex form-control-lg input-group" role="search">
            <input class="form-control " type="search" placeholder="Rechercher par Nom ou Id" aria-label="Search">
            <a th:href="@{/pokemon/search}" class="btn btn-warning">Search</a>
        </form>
    </div>
    <br>
    <div class="col-8 offset-2 text-bg-dark p-3 rounded" >
        <h2 class="text-center tw-light display-8" th:text="*{#strings.capitalize(pokemon.name)}"></h2>
        <div class="rounded overflow-hidden text-center">
            <img th:src="${'https://assets.pokemon.com/assets/cms2/img/pokedex/full/' + pokemon.formattedId + '.png'}" th:alt="*{pokemon.name}">
        </div>
        <table class="table table-dark text-center rounded align-middle">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Types</th>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
